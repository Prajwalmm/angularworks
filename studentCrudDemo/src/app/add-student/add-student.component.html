<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

  </head>
  <body>
    <div class="main-block">
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Full name">
          <input type="text"  [(ngModel)]="studentObj.Grade"name="Grade" placeholder="Grade">
          <input type="text"  [(ngModel)]="studentObj.RoleNumber"name="RoleNumber" placeholder="Role number">
          <label class="form-check-label" for="isActive">Is Active</label>
          <input type="checkbox" [(ngModel)]="studentObj.isActive" class="form-check-input" id="isActive" name="isActive" checked/>
          <label for="CreatedDate">Created Date:</label>
          <input type="date" [(ngModel)]="studentObj.createdDate"  class="form-control" id="createdDate" name="CreatedDate" >
          <label for="modifiedDate">Modified Date:</label>
          <input type="date" [(ngModel)]="studentObj.modifiedDate" class="form-control" id="modifiedDate" name="modifiedDate" />
        </div>
       
        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()" >
        Submit 
        </button>      </form>
    </div>
  </body>
</html>
